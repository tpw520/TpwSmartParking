<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title>停车场页面</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="layui/css/layui.css">
		<script src="layui/layui.js"></script>
		<script src="jquery.min.js"></script>
	</head>
	<body>
		<table class="layui-hide" id="test" lay-filter="test"></table>
		<script type="text/html" id="actionBar">
			<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
			<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
		</script>
		<script type="text/html" id="toolbarDemo">
			<button type="button" class="layui-btn layui-btn-danger" lay-event="mult-del">批量删除</button>
			<button type="button" class="layui-btn" lay-event="mult-add">添加停车场</button>
		</script>
		<script>
			layui.use(['table', 'layer','form'], function() {
				var table = layui.table;
				var layer = layui.layer;
				var form=layui.form;
				table.render({
					elem: '#test',
					url: '/list',
					toolbar: '#toolbarDemo',
					title: '用户数据表',
					totalRow: true,
					cols: [
						[{
								type: 'checkbox',
								fixed: 'left'
							}, {
								field: 'parkingId',
								title: '车场号',
								width: 120,
								fixed: 'left',
								sort: true,
								totalRowText: '合计'
							}, {
								field: 'parkingName',
								title: '停车场名称',
								width: 120

							}, {
								field: 'parkingSpaceCount',
								title: '车场车位数',
								width: 120,
								sort: true,
								totalRow: true
							}, {
								field: 'timingUnit',
								title: '计时单元',
								width: 120,
								edit: 'text',
								sort: true,
								totalRow: true
							}, {
								field: 'unitCost',
								title: '单元费用',
								width: 120,
								sort: true,
								totalRow: true
							},
							{
								fixed: 'right',
								align: 'center',
								width: 200,
								toolbar: '#actionBar'
							}
						]
					],
					page: true
				});
				//监听头工具栏事件
				table.on('toolbar(test)', function(obj) {
					var checkStatus = table.checkStatus(obj.config.id);
					var	data = checkStatus.data; //获取选中的数据
					switch (obj.event) {
						case 'mult-del':
							if (data.length === 0) {
								layer.msg('请至少选择一行');
							} else {
								layer.confirm('真的删除选择行吗', function(index) {
									var result = [];
									for (var i in data) {
										result.push(data[i]['parkingId']);
									}
									console.log(result);
									layer.close(index);
									$.ajax({
										url: "/deleteParkingLotList",
										type: "POST",
										data: {
											parkingId: JSON.stringify(result),
										},
										success: function() {
											table.reload('test', {
												url: '/list'
											});
										}
									})
								});
							}
							break;
							case 'mult-add':
								layer.open({
									type: 2,
									title: "停车场添加",
									closeBtn: 0,
									area: ['500px', '450px'],
									maxmin: true,
									shadeClose: true,
									fixed: false,
									skin: 'yourclass',
									content: ['/addParkingLot', 'no']
								});
								// $.ajax({
								// 	url: "/insertParkingLot",
								// 	type: "POST",
								// 	data: {
								//
								// 	},
								// 	success: function(data) {
								// 		table.reload('test', {
								// 			url: '/list'
								// 		});
								// 	}
								// })
							}
				});
				//监听行工具事件
				table.on('tool(test)', function(obj) {
				var data = obj.data;

				var layEvent = obj.event;
					if (layEvent === 'edit') {
						// addComment(data.parkingId);
						layer.open({
							type: 2,
							title: "停车场信息修改",
							closeBtn: 0,
							area: ['500px', '450px'],
							shadeClose: true,
							maxmin: true,
							fixed: false,
							skin: 'yourclass',
							content: '/editParkingLot?parkingId='+data.parkingId+'&parkingName='+data.parkingName+'&parkingSpaceCount='+data.parkingSpaceCount+'&timingUnit='+data.timingUnit+'&unitCost='+data.unitCost
						});
						// $.ajax({
						// 	url: "/insertParkingLot",
						// 	type: "POST",
						// 	data: {
						//
						// 	},
						// 	success: function(data) {
						// 		table.reload('test', {
						// 			url: '/list'
						// 		});
						// 	}
						// })
					} else if (layEvent === 'del') {
						layer.confirm("确定要删除这条数据么???", function(index) {
							obj.del(); //删除对应行（tr）的DOM结构
							layer.close(index);
							console.log(data.parkingId);
							$.ajax({
								url: "/deleteParkinglotId",
								type: "POST",
								data: {
									parkingId: JSON.stringify(data.parkingId)
								},
								success: function(data) {
									table.reload('test', {
										url: '/list'
									});
								}
							})
						})
					}
				})
			});
		</script>
	</body>
</html>
