<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>smart parking</title>
    <link rel="stylesheet" href="layui/css/layui.css">
    <script src="layui/layui.js"></script>
    <script src="jquery.min.js"></script>
    <script>
        function change(title){
            $('iframe').attr('src',"http://localhost:8080/"+title);
        }
    </script>
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo layui-hide-xs layui-bg-black">smart parking</div>

        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item layui-show-xs-inline-block layui-hide-sm" lay-header-event="menuLeft">
                <i class="layui-icon layui-icon-spread-left"></i>
            </li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item layui-hide layui-show-md-inline-block">
                <a href="javascript:;">
                    <img src="//tva1.sinaimg.cn/crop.0.0.118.118.180/5db11ff4gw1e77d3nqrv8j203b03cweg.jpg" class="layui-nav-img">
                    [[${name}]]
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="/logout">退出登录</a></dd>
                    <dd><a href="/pwdChage">密码修改</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item" lay-header-event="menuRight" lay-unselect>
                <a href="javascript:;">
                    <i class="layui-icon layui-icon-more-vertical"></i>
                </a>
            </li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item layui-this"><a href="javascript:;" onclick="change('parkingLot')">车场信息</a></li>
                <li class="layui-nav-item"><a href="javascript:;" onclick="change('licenseplate')">车牌识别</a></li>
                <li class="layui-nav-item"><a href="javascript:;" onclick="change('parkingRecord')">停车记录</a></li>
                <li class="layui-nav-item"><a href="javascript:;" onclick="change('CarManager')">车辆管理</a></li>
                <li class="layui-nav-item"><a href="javascript:;">账户管理</a>
                    <dl class="layui-nav-child">
                        <dd ><a href="javascript:;" onclick="change('reciseAdmin')">管理员管理</a></dd>
                    </dl></li>
            </ul>
        </div>
    </div>
    <div class="layui-body">
        <iframe src="http://localhost:8080/parkingLot" frameborder="0" id="demoAdmin" style="width: 100%; height: 600px; border-radius: 2px;"></iframe>
    </div>
    <div class="layui-footer" style="color: #009E94 ">
        软件工程-唐朋伟-18031210233
    </div>
</div>


<script>
    //JS
    layui.use(['element', 'layer', 'util'], function(){
        var element = layui.element
            ,layer = layui.layer
            ,util = layui.util
            ,$ = layui.$;

        //头部事件
        util.event('lay-header-event', {
            //左侧菜单事件
            menuLeft: function(othis){
                layer.msg('展开左侧菜单的操作', {icon: 0});
            }
            ,menuRight: function(){
                layer.open({
                    type: 1
                    ,content: '<div style="padding: 15px;">处理右侧面板的操作</div>'
                    ,area: ['260px', '100%']
                    ,offset: 'rt' //右上角
                    ,anim: 5
                    ,shadeClose: true
                });
            }
        });
    });
</script>
</body>
</html>
