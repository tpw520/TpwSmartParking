<!DOCTYPE html>
<html lang="en" class="page-fill" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initia">
    <meta name="keywords" content="智能停车场管理平台">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="css/login_new.css"/>
    <link rel="stylesheet" href="layui/css/layui.css">
    <script src="layui/layui.js"></script>
    <script src="jquery.min.js"></script>
</head>
<body background="images/login.svg">
<form class="layui-form" action="/login" method="post">
    <div class="layui-form-item" style="color: #009E94">
        <font size="5">Smart ParkingLot System</font>
    </div>
    <div class="layui-form-item">
        [[${msg}]]
    </div>
    <div class="layui-form-item">
        <input name="adminName" type="text" placeholder="账 户" hover class="layui-input"/>
    </div>
    <div class="layui-form-item">
        <input name="adminPassword" type="password" placeholder="密 码" hover class="layui-input"/>
    </div>
    <div class="layui-form-item">
        <button class="pear-btn pear-btn-success login" lay-submit lay-filter="login">
            登 入
        </button>
    </div>
</form>
</body>
</html>
